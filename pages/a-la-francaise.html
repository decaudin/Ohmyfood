<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/088e783ccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/style/restaurant.css"/>
    <title>A la française - Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </nav>
        <img class="restaurant_photo" src="../assets/images/restaurants/a-la-francaise.jpg" alt="restaurant A la française">
    </header>
    <main>
        <div class="menu__wrapper">
            <div class="title__wrapper">
                <h1>À la française</h1>
                <div class="heart"></div>
            </div>
            <div class="menu">
                <h2>ENTRÉES</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Tartare de poulpe acidulé</h3>
                            <div class="card_desc_price">
                                <p>Aux zestes d'orange</p>
                                <span class="price">25€</span>
                                <div class="selected"></div>
                            </div>
                        </label>                        
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Velouté de légumes d'antan</h3>
                            <div class="card_desc_price">
                                <p>Carotte, panais, topinambour</p>
                                <span class="price">35€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Soupe à l'oignon</h3>
                            <div class="card_desc_price">
                                <p>Revisitée</p>
                                <span class="price">20€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <h2>PLATS</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Coquilles Saint-Jacques</h3>
                            <div class="card_desc_price">
                                <p>Accompagnées d'une purée de panais</p>
                                <span class="price">40€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Magret de canard</h3>
                            <div class="card_desc_price">
                                <p>Et parmentier de pommes de terre</p>
                                <span class="price">35€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                            <div class="card_desc_price">
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <span class="price">44€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <h2>DESSERTS</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Pétales de violettes glacés</h3>
                            <div class="card_desc_price">
                                <p>Et purée de noisettes</p>
                                <span class="price">18€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Fondant au chocolat</h3>
                            <div class="card_desc_price">
                                <p>Revisité</p>
                                <span class="price">22€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Millefeuille croustillant</h3>
                            <div class="card_desc_price">
                                <p>Myrtilles et pâte d'amande</p>
                                <span class="price">23€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <button class="order">Commander</button>
        </div>

    </main>
    <footer>
        <div class="footer__wrapper">
            <img class="footer_logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>
                    Mention légales
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
