<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/088e783ccc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/style/restaurant.css"/>
    <title>La palette du goût - Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </nav>
        <img class="restaurant_photo" src="../assets/images/restaurants/la-palette-du-gout.jpg" alt="restaurant La palette du goût">
    </header>
    <main>
        <div class="menu__wrapper">
            <div class="title__wrapper">
                <h1>La palette du goût</h1>
                <div class="heart"></div>
            </div>
            <div class="menu">
                <h2>ENTRÉES</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Fricassée d'escargots</h3>
                            <div class="card_desc_price">
                                <p>Au piment d'Espelette</p>
                                <span class="price">25€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <div class="card_desc_price">
                                <p>Et ses copeaux de truffe noire</p>
                                <span class="price">35€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Oeuf au plat</h3>
                            <div class="card_desc_price">
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <span class="price">20€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <h2>PLATS</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Filet de boeuf aux herbes</h3>
                            <div class="card_desc_price">
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <span class="price">40€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Parmentier de queue de boeuf</h3>
                            <div class="card_desc_price">
                                <p>À la truffe noire sur sa purée de panais</p>
                                <span class="price">35€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Filet de turbot</h3>
                            <div class="card_desc_price">
                                <p>Aux agrumes</p>
                                <span class="price">44€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <h2>DESSERTS</h2>
                <ul>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Paris-Brest</h3>
                            <div class="card_desc_price">
                                <p>Revisité</p>
                                <span class="price">18€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Macaron au chocolat d'exception</h3>
                            <div class="card_desc_price">
                                <p>Et glace à la vanille de Madagascar</p>
                                <span class="price">22€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                    <li class="card">
                        <input type="checkbox" id="toggle" class="toggle-checkbox">
                        <label for="toggle" class="card__wrapper">
                            <h3>Mousse au chocolat</h3>
                            <div class="card_desc_price">
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <span class="price">23€</span>
                                <div class="selected"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <button class="order">Commander</button>
        </div>

    </main>
    <footer>
        <div class="footer__wrapper">
            <img class="footer_logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>
                    Mention légales
                </li>
                <li>
                    Contact
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
